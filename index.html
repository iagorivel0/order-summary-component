<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="attribution">
        <img
          class="hero"
          src="./images/illustration-hero.svg"
          alt="Animation listening music"
        />
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="price">
          <img
            class="icon-music"
            src="images/icon-music.svg"
            alt="Icon Music"
          />
          <p>Annual Plan<span>$59.99/year</span></p>
          <a href="#">Change</a>
        </div>

        <button class="btn-proceed">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </div>

      <div class="coded">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io/challenges"
            >Frontend Mentor.
          </a>
          Coded by <a href="https://github.com/iagorivel0">Iago Rivelo.</a>
        </p>
      </div>
    </main>
  </body>
</html>
